<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Rubik:wght@300;400&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea of Thieves Random Task</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    Got a suggestion for a task? Message me on twitter <a href="https://twitter.com/BradBeardDev" target="_blank">Here</a>
  </header>
    <div class="header">
      <div class="header-title">
Sea of Thieves
  </div>
      <div class="header-desc">
        Random Task Generator
      </div>
    </div>
    <div class="main">
<h1>Welcome to my Sea of Thieves random task generator</h1>
<p Class="p1">Simply use the buttons below to choose your parameters, then press the search button at the bottom!</p>

<div class="crew-type">
   <h2>Task Size</h2>
  
  <div class="wrapper">
 <input type="radio" name="select" id="option-1" checked>
 <input type="radio" name="select" id="option-2">
   <label for="option-1" class="option option-1">
     <div class="dot"></div>
      <span>Solo</span>
      </label>
   <label for="option-2" class="option option-2">
     <div class="dot"></div>
      <span>Crew</span>
   </label>
  </div>
 </div>

    <div class="task-type">
     <div class="parameters">
  <input type="radio" name="type" id="choice-1" checked>
  <input type="radio" name="type" id="choice-2">
  <input type="radio" name="type" id="choice-3">
  <input type="radio" name="type" id="choice-4">
  <input type="radio" name="type" id="choice-5">
    <label for="choice-1" class="choice choice-1" value="shortEasy">
     <span>Short Easy</span>
      </label>
    <label for="choice-2" class="choice choice-2" value="shortHard">
     <span>Short Hard</span>
      </label>
    <label for="choice-3" class="choice choice-3" value="longEasy">
     <span>Long Easy</span>
      </label>
     <label for="choice-4" class="choice choice-4" value="longHard">
      <span>Long Hard</span>
       </label>
     <label for="choice-5" class="choice choice-5" value="PVP"> 
      <span>PVP</span>
       </label>
     </div>
  </div>


<input class="generate" type="button" value="Search" onclick="GetValue();" />
    <p id="task-text">
    </p>
    </div> 
</body>
<script src="./script.js"></script>
<script src="./strats.json"></script>
</html>
