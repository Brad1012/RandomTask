<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Rubik:wght@300;400&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea of Thieves Random Task</title>
    <link rel="stylesheet" href="./style.css">
</head>
  
<body>
    <div class="header">
      <div class="header-title">
Sea of Thieves
  </div>
      <div class="header-desc">
        Random Task Generator
      </div>
    </div>
    <div class="main">
<div class="crew-type">
   <h2>Task Size</h2>
  
  <div class="wrapper">
 <input type="radio" name="select" id="option-1" checked>
 <input type="radio" name="select" id="option-2">
   <label for="option-1" class="option option-1">
     <div class="dot"></div>
      <span>Solo</span>
      </label>
   <label for="option-2" class="option option-2">
     <div class="dot"></div>
      <span>Crew</span>
   </label>
 </div>
 <div class="selection">
  <input type="checkbox" id="length" name="short" checked>
  <label for="short">Short</label> 
  
  <input type="checkbox" id="length" name="long" checked>
  <label for="long">Long</label> 

 </div>
</div>  
      
<input class="generate" type="button" value="Search" onclick="GetValue();" />

    <p id="task-text">
    </p>

    </div>
    </div>
  </div>  
</body>
<script src="./script.js"></script>
<script src="./strats.json"></script>
</html>
